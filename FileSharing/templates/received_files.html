<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing | Received Files</title>
</head>
<body>
    {% include 'userdetails.html' %}
    
    <div class="received-files">
        <h3>Received Files</h3>
        <table class="file-list">
            <tr>
                <th>File Name</th>
                <th>Uploaded Date</th>
                <th>Uploaded By</th>
                <th>Download</th>
            </tr>
            {% for i in all_files %}
            <tr>
                <td>{{ i.filename }}</td>
                <td>{{ i.uploaded_date }}</td>
                <td>{{ i.uploaded_by }}</td>
                <td><input type="button" value="Download"></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
