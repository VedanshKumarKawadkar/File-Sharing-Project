<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing | Register</title>
</head>

<body>
    <div class="heading">
        <h1>File Sharing Project | Register</h1>
        <br><br>
    </div>
    <div class="register-form">
        <form action="" method="POST">
            {% csrf_token %}
            {% include 'messages.html' %}
            <table>
                <tr>
                    <td>Full Name</td>
                    <td><input type="text" name="name" id="name" placeholder="Full Name" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" id="email" placeholder="Email" required></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username" id="username" placeholder="Username" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pass1" id="password" required></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" name="pass2" id="password" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
