<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form>
      <label for="checkbox1">Checkbox 1</label>
      <input type="checkbox" class="check" name="checkbox1" id="checkbox1" />
      <label for="checkbox2">Checkbox 2</label>
      <input type="checkbox" class="check" name="checkbox2" id="checkbox2" />
      <label for="checkbox3">Checkbox 3</label>
      <input type="checkbox" class="check" name="checkbox3" id="checkbox3" />
      <label for="checkbox4">Checkbox 4</label>
      <input type="checkbox" class="check" name="checkbox4" id="checkbox4" />
      <label for="checkbox5">Checkbox 5</label>
      <input type="checkbox" class="check" name="checkbox5" id="checkbox5" />
      <button id="btn" disabled="disabled">Submit</button>
    </form>

    <script>
        const checkboxes=[...document.getElementsByClassName("check")]
        const button=document.getElementById("btn")
        function checked(){
            button.disabled=!(checkboxes.map(checkbox=>checkbox.checked).includes(true))
        }
        checkboxes.forEach(checkbox=>checkbox.addEventListener("change",checked))
    </script>
  </body>
</html>
